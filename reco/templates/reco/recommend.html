{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>推薦</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="input">
            <form action="{% url 'reco:index' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.img_1}}{{form.img_1.errors}}
                {{form.img_2}}{{form.img_2.errors}}
                {{form.img_3}}{{form.img_3.errors}}
                <button type="submit" class="btn" name="button">アップロード</button>
            </form>
        </div>
    </body>
</html>
